      <p id="messages"></p>

   <script>
     fetch('https://heliotrope-sour-citrine.glitch.me/messages')
       .then(response => response.json())
       .then(data => {
         const messagesElement = document.getElementById('messages');
         data.forEach(message => {
           messagesElement.innerHTML += ${message}<br>;
         });
       });
   </script>
