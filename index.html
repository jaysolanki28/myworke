<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropbox Auth Example</title>
  <script src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="7u6mvcyvv6szugw"></script>
</head>
<body>
  <button id="authorizeBtn">Authorize Dropbox</button>
  <p id="accessToken"></p>
  <script>
document.getElementById('authorizeBtn').addEventListener('click', function() {
  Dropbox.appKey = '7u6mvcyvv6szugw';
  Dropbox.authDriver(new Dropbox.AuthDriver.Popup({ receiverUrl: 'https://www.yourwebsite.com' }));

  Dropbox.authenticate({ interactive: true }, function(error, client) {
    if (error) {
      console.error('Authentication error:', error);
    } else {
      const accessToken = client.credentials().token;
      const refreshToken = client.credentials().refreshToken;

      document.getElementById('accessToken').textContent = `Access Token: ${accessToken}`;
      console.log('Access token:', accessToken);
      console.log('Refresh token:', refreshToken);
    }
  });
});
</script>
</body>
</html>
