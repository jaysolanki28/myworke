<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admission Form</title>
<link rel="stylesheet" href="styles.css">
<style>
.form-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
}

.form-step {
    display: none;
}

.form-step:first-child {
    display: block;
}
</style>
</head>
<body>
<div class="form-container">
<h1>Admission Form</h1>
    <form id="admissionForm" onsubmit="submitForm()">
        <div class="form-step" id="step1">
    <div id="div1" tabindex="-1">Student Information: Step 1 of 4.</div>
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName"><br>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName"><br>

  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob"><br>

  <label for="gender">Gender:</label>
  <select id="gender">
    <option value="">Select Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select><br>

  <label for="disabilityType">Disability Type:</label>
  <select id="disabilityType">
    <option value="">Select Disability Type</option>
    <option value="physical">Physical</option>
    <option value="mental">Mental</option>
  </select><br>
            <button id="next1" type="button">Next</button>
        </div>
        <div class="form-step" id="step2">
    <div id="div2" tabindex="-1">Student Contact Information: Step 2 of 4.</div>
    <label for="mobileNumber">Mobile Number:</label>
    <input type="tel" id="mobileNumber"><br>

    <label for="whatsappNumber">WhatsApp Number:</label>
    <input type="tel" id="whatsappNumber"><br>
    <label for="email">Email Address:</label>
    <input type="email" id="email"><br>

    <label for="state">State:</label>
    <select id="state">
        <option value="">Select State</option>
        <option value="ok">ok</option>
    </select><br>
    <label for="city">City:</label>
    <select id="city">
        <option value="">Select City</option>
        <option value="ok">ok</option>
    </select><br>
            <button id="prev2" type="button">Previous</button>
            <button id="next2" type="button">Next</button>
        </div>
        <div class="form-step" id="step3">
    <div id="div3" tabindex="-1">Parent/Guardian Information: Step 3 of 4.</div>
    <label for="parentFirstName">First Name of Parent/Guardian:</label>
    <input type="text" id="parentFirstName"><br>
    <label for="parentLastName">Last Name of Parent/Guardian:</label>
    <input type="text" id="parentLastName"><br>

    <label for="relationship">Relationship to the Student:</label>
    <select id="relationship">
        <option value="">Select Relationship</option>
        <option value="ok">ok</option>
    </select><br>

    <label for="parentMobile">Mobile Number:</label>
    <input type="tel" id="parentMobile"><br>

    <label for="parentWhatsApp">WhatsApp Number:</label>
    <input type="tel" id="parentWhatsApp"><br>
            <button id="prev3" type="button">Previous</button>
            <button id="next3" type="button">Next</button>
        </div>
        <div class="form-step" id="step4">
    <div id="div4" tabindex="-1">Additional Information: Step 4 of 4.</div>
    <label for="disabilityPercentage">Percentage of Disability:</label>
    <input type="tel" id="disabilityPercentage"><br>
    <label for="udidNumber">UDID Number:</label>
    <input type="text" id="udidNumber"><br>

    <label for="aadhaarNumber">Aadhaar Number:</label>
    <input type="text" id="aadhaarNumber"><br>

    <label for="termsConditions">Terms and Conditions of Enrollment</label><br>
    <input type="checkbox" id="termsConditions">

    <label for="acknowledgment">Declaration of Accuracy of Information Provided</label><br>
    <input type="checkbox" id="acknowledgment">
            <button id="prev4" type="button">Previous</button>
        <button id="submitBtn" type="submit">Submit</button>
        </div>
    </form>
</div>
<p id="errorStatus" role="alert"></p>
<script>
function alertMessage(message) {   
document.getElementById("errorStatus").style.display="block";
document.getElementById("errorStatus").innerHTML = message;
setTimeout(function(){
document.getElementById("errorStatus").style.display="none";
    document.getElementById("errorStatus").innerHTML = "";
}, 3000);
}
let currentStep = 1;

function validateStep(step) {
    let isValid = true;

    let alertShown = false;

    if (step === 1) {
        let firstName = document.getElementById("firstName").value;
        let lastName = document.getElementById("lastName").value;
        let dob = document.getElementById("dob").value;
        let gender = document.getElementById("gender").value;
        let disabilityType = document.getElementById("disabilityType").value;

        if (firstName.length < 3 && !alertShown) {
            alertMessage("Please enter a valid first name.");
            isValid = false;
            alertShown = true;
        }
        if (lastName.length < 3 && !alertShown) {
            alertMessage("Please enter a valid last name.");
            isValid = false;
            alertShown = true;
        }
        if (dob === "" && !alertShown) {
            alertMessage("Please select your date of birth.");
            isValid = false;
            alertShown = true;
        }

        if (gender === "" && !alertShown) {
            alertMessage("Please select your gender.");
            isValid = false;
            alertShown = true;
        }
        if ( disabilityType === "" && !alertShown) {
            alertMessage("Please select your disability type.");
            isValid = false;
            alertShown = true;
        }
    }
    if (step === 2) {
    let mobileNumber = document.getElementById("mobileNumber").value;
    let whatsappNumber = document.getElementById("whatsappNumber").value;
        let email = document.getElementById("email").value;
        let state = document.getElementById("state").value;
        let city = document.getElementById("city").value;
        if (mobileNumber.length < 10 && !alertShown) {
            alertMessage("Please enter a valid mobile number.");
            isValid = false;
            alertShown = true;
        }
        if (mobileNumber.length > 10 && !alertShown) {
            alertMessage("Please enter a valid mobile number.");
            isValid = false;
            alertShown = true;
        }
        if (whatsappNumber.length < 10 && !alertShown) {
            alertMessage("Please enter a valid WhatsApp Number.");
            isValid = false;
            alertShown = true;
        }
        if (whatsappNumber.length > 10 && !alertShown) {
            alertMessage("Please enter a valid WhatsApp Number.");
            isValid = false;
            alertShown = true;
        }
        if (email.length < 15 && !alertShown) {
            alertMessage("Please enter a valid Email ID.");
            isValid = false;
            alertShown = true;
        }
        if (state === "" && !alertShown) {
            alertMessage("Please select your State.");
            isValid = false;
            alertShown = true;
        }
        if ( city === "" && !alertShown) {
            alertMessage("Please select your City.");
            isValid = false;
            alertShown = true;
        }
}
    if (step === 3) {
        let parentFirstName = document.getElementById("parentFirstName").value;
        let parentLastName = document.getElementById("parentLastName").value;
        let relationship = document.getElementById("relationship").value;
        let parentMobile = document.getElementById("parentMobile").value;
        let parentWhatsApp = document.getElementById("parentWhatsApp").value;
        if ( parentFirstName.length < 3 && !alertShown) {
            alertMessage("Please enter a valid  Parents First Name.");
            isValid = false;
            alertShown = true;
        }
        if ( parentLastName.length < 3 && !alertShown) {
            alertMessage("Please enter a valid  Parents Last Name.");
            isValid = false;
            alertShown = true;
        }
        if ( relationship === "" && !alertShown) {
            alertMessage("Please select  Relationship.");
            isValid = false;
            alertShown = true;
        }
        if ( parentMobile.length < 10 && !alertShown) {
            alertMessage("Please enter a valid  Parent Mobile Number.");
            isValid = false;
            alertShown = true;
        }
        if ( parentMobile.length > 10 && !alertShown) {
            alertMessage("Please enter a valid  Parent Mobile Number.");
            isValid = false;
            alertShown = true;
        }
        if ( parentWhatsApp.length < 10 && !alertShown) {
            alertMessage("Please enter a valid Parent WhatsApp Number.");
            isValid = false;
            alertShown = true;
        }
        if ( parentWhatsApp.length > 10 && !alertShown) {
            alertMessage("Please enter a valid Parent WhatsApp Number.");
            isValid = false;
            alertShown = true;
        }
}

    if (step === 4) {
        let disabilityPercentage = document.getElementById("disabilityPercentage").value;
        let udidNumber = document.getElementById("udidNumber").value;
        let aadhaarNumber = document.getElementById("aadhaarNumber").value;
        let termsConditions = document.getElementById("termsConditions").checked;
        let acknowledgment = document.getElementById("acknowledgment").checked;
        if (  disabilityPercentage.length < 2 && !alertShown) {
            alertMessage("Please enter a valid Disability Percentage.");
            isValid = false;
            alertShown = true;
}
        if (  disabilityPercentage.length > 3 && !alertShown) {
            alertMessage("Please enter a valid Disability Percentage.");
            isValid = false;
            alertShown = true;
}
        if ( udidNumber === "" && !alertShown) {
            alertMessage("Please enter a valid UDID Number.");
            isValid = false;
            alertShown = true;
}
        if (  aadhaarNumber.length < 4 && !alertShown) {
            alertMessage("Please enter a valid Aadhaar Number.");
            isValid = false;
            alertShown = true;
}
        if (  aadhaarNumber.length > 4 && !alertShown) {
            alertMessage("Please enter a valid Aadhaar Number.");
            isValid = false;
            alertShown = true;
}
        if (termsConditions && !alertShown) {
            alertMessage("Please except Terms and Condition.");
            isValid = false;
            alertShown = true;
        }
        if ( acknowledgment && !alertShown) {
            alertMessage("Please except  Acknowledgment.");
            isValid = false;
            alertShown = true;
        }
}

    // Implement similar validations for other steps

    return isValid;
}


function goToStep(step) {
    document.getElementById(`step${currentStep}`).style.display = "none";
    document.getElementById(`step${step}`).style.display = "block";
    currentStep = step;
}

function submitForm() {
    if (validateStep(1) && validateStep(2) && validateStep(3) && validateStep(4)) {
        let formData = "form_data_here"; // Populate with form data
        let whatsappNumber = "whatsapp_number_here"; // Add WhatsApp number

        window.open(`whatsapp://send?text=${formData}&phone=${whatsappNumber}`);
    } else {
        alertMessage("Please fill out all fields correctly.");
    }
}

document.getElementById('next1').addEventListener('click', () => {
    if (validateStep(1)) {
        goToStep(2);
    }
});

document.getElementById('next2').addEventListener('click', () => {
    if (validateStep(2)) {
        goToStep(3);
    }
});
document.getElementById('next3').addEventListener('click', () => {
    if (validateStep(3)) {
        goToStep(4);
    }
});

document.getElementById('submitBtn').addEventListener('click', () => {
    if (validateStep(4)) {
    submitForm();
}
});
</script>
</body>
</html>
