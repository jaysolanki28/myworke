<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Backblaze B2 Authorization Token</title>
</head>
<body>
<h1>Backblaze B2 Authorization Token</h1>
<p id="authTokenParagraph"></p>
<button onclick="getAuthorizationToken()">Get Authorization Token</button>

<script>
function getAuthorizationToken() {
  // Replace 'YOUR_APPLICATION_KEY_ID' and 'YOUR_APPLICATION_KEY' with your actual values
  const applicationKeyId = '4e89e61038ed';
  const applicationKey = '0057caea6f109340b33da1cf15d472f99ef5de243b';

  // Make a request to authorize the account and get the authorization token
  fetch('https://api.backblazeb2.com/b2api/v2/b2_authorize_account', {
    method: 'GET',
    headers: {
      'Authorization': 'Basic ' + btoa(applicationKeyId + ':' + applicationKey)
    }
  })
  .then(response => response.json())
  .then(data => {
    const authToken = data.authorizationToken;
    document.getElementById('authTokenParagraph').innerText = Authorization Token: ${authToken};
  })
  .catch(error => {
    console.error('Error:', error);
  });
}
</script>
</body>
</html>
