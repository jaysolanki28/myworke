    <p id="refreshToken">Refresh Token:</p>
    <script>
        const postData = {
            client_id: 'w5s71w5bmeeohti',
            client_secret: '08kdzrma69qri3e',
            grant_type: 'authorization_code',
            code: 'nFRIafMOsqsAAAAAAAAAFgQhVyRZBlrZuba-DseTGxQ&i=1',
            redirect_uri: 'https://jaysolanki.rf.gd'
        };
        fetch('https://api.dropboxapi.com/oauth2/token', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(postData),
        })
        .then(response => response.json())
        .then(data => {
            const refreshToken = data.refresh_token;
            document.getElementById('refreshToken').textContent = Refresh Token: ${refreshToken};
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Failed to fetch the refresh token. Please try again.');
        });
    </script>
