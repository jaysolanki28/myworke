// Function to validate input as alphabets only
function validateAlphabetsInput(input) {
    return /^[a-zA-Z]+$/.test(input);
}
// Function to calculate age based on date of birth
function calculateAge(dateString) {
    let birthDate = new Date(dateString);
    let age = today.getFullYear() - birthDate.getFullYear();

    // Adjust age based on birth month and day in the current year
    if (today.getMonth() < birthDate.getMonth() || 
        (today.getMonth() === birthDate.getMonth() && today.getDate() < birthDate.getDate())) {
        age--;
}

    return age;
}
// Function to validate input as numbers only
function validateMobileNumber(number) {
    // Check if the number starts with 0, 1, 2, 3, 4, or 5
    if (/^[0-5]/.test(number)) {
        return false;
    }

    // Check if the number has the same digit repeated more than 10 times consecutively
    if (/(.)\1{9}/.test(number)) {
        return false;
    }

    // Check if the number contains symbols
    if (/[^0-9]/.test(number)) {
        return false;
    }

    // Check if the number contains alphabets
    if (/[a-zA-Z]/.test(number)) {
        return false;
}

    return true;
}
// Function for strong validation of email address
function validateEmailAddress(email) {
    let allowedDomains = ['gmail.com', 'outlook.com', 'hotmail.com', 'yahoo.com'];
    let parts = email.split('@');
    if (parts.length !== 2) {
        return false;
    }

    let domain = parts[1];
    if (!allowedDomains.includes(domain)) {
        return false;
    }

    return true;
}
// Function to validate the udid format of input (2 letters in alphabetical and capital format followed by numbers without symbols)
function validateUdidFormat(input) {
    const customPattern = /^[A-Z]{2}\d+$/;
    return customPattern.test(input);
}
// Function to validate input as numbers only
function validateAadhaarNumber(number) {
    // Check if the number contains symbols

}

    return true;
}
