<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
</head>
<body>
    <h1>All Messages</h1>
    <p id="allMessages"></p>

<script>
// Fetch all messages from the server and display them
fetch('https://ritzy-jazzy-alpaca.glitch.me/get-messages')
    .then(response => response.json())
    .then(data => {
        const messagesContainer = document.getElementById('allMessages');
        messagesContainer.innerHTML = data.join('<br>');
    });
</script>

</body>
</html>
