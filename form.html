<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact Form</h1>
    <form target="secret-frame" id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        
        <label for="message">Message:</label>
        <textarea id="message" rows="4" required></textarea><br><br>
        
        <button type="submit">Submit</button>
    </form>
<iframe name="secret-frame" width="0" height="0" border="0" style="display: none;"></iframe>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let message = document.getElementById('message').value;
            
            if (!name || !email || !message) {
                alert('Please fill in all fields.');
                return;
            }
            
            // GitHub API URL for getting and uploading the data to a file in the repository
            let apiUrl = 'https://api.github.com/repos/jaysolanki28/message/contents/files/form.txt';
            let token = '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';
            
            // Fetch request to get existing data from form.txt
            fetch(apiUrl, {
                headers: {
                    Authorization: token ${token},
                    Accept: 'application/vnd.github.v3+json'
                }
            })
            .then(response => response.json())
            .then(data => {
                let oldData = JSON.parse(atob(data.content));
                oldData.push({ name: name, email: email, message: message });
                
                // Data to be uploaded (combination of old and new data)
                let formData = {
                    message: 'Updating form data',
                    content: btoa(JSON.stringify(oldData)),
                    branch: 'main',
                    sha: data.sha // Required for updating file
                };

                // Fetch request to upload data back to form.txt
                fetch(apiUrl, {
                    method: 'PUT',
                    headers: {
                        Authorization: token ${token},
                        Accept: 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    if (response.ok) {
                        alert('Form data uploaded successfully!');
                    } else {
                        alert('Failed to upload form data. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again later.');
                });
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to fetch existing data. Please try again.');
            });
        });
    </script>
</body>
</html>
