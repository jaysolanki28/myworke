<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admission Form</title>
<link rel="stylesheet" href="styles.css">
<style>
.form-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
}

.form-step {
    display: none;
}

.form-step:first-child {
    display: block;
}
</style>
</head>
<body>
<div class="form-container">
<h1>Admission Form</h1>
    <form id="admissionForm" onsubmit="submitForm()">
        <div class="form-step" id="step1">
    <div id="div1" tabindex="-1">Student Information: Step 1 of 5.</div>
  <label for="firstName" tabindex="-1">First Name:</label>
  <input type="text" id="firstName"><br>

  <label for="lastName" tabindex="-1">Last Name:</label>
  <input type="text" id="lastName"><br>

  <label for="dob" tabindex="-1">Date of Birth:</label>
  <input type="date" id="dob"><br>

  <label for="gender" tabindex="-1">Gender:</label>
  <select id="gender">
    <option disabled selected value="">Select Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select><br>
  <label for="education" tabindex="-1">Your highest Level of Education:</label>
        <select id="education">
            <option disabled selected value="">Select option</option>
            <option value="10th Standard">10th Standard</option>
            <option value="12th Standard">12th Standard</option>
            <option value="Diploma">Diploma</option>
            <option value="Graduate">Graduate</option>
            <option value="Postgraduate">Postgraduate</option>
        </select><br>

            <button id="next1" type="button">Next</button>
        </div>
        <div class="form-step" id="step2">
    <div id="div2" tabindex="-1">Student Contact Information: Step 2 of 5.</div>
    <label for="mobileNumber" tabindex="-1">Mobile Number:</label>
    <input type="tel" id="mobileNumber"><br>

    <label for="whatsappNumber" tabindex="-1">WhatsApp Number:</label>
    <input type="tel" id="whatsappNumber"><br>
    <label for="email" tabindex="-1">Email Address:</label>
    <input type="email" id="email"><br>

    <label for="state" tabindex="-1">State:</label>
    <select id="state">
        <option disable selected value="">Select State</option>
        <option value="ok">ok</option>
    </select><br>
    <label for="city" tabindex="-1">City:</label>
    <select id="city">
        <option disabled selected value="">Select City</option>
        <option value="ok">ok</option>
    </select><br>
            <button id="prev2" type="button">Previous</button>
            <button id="next2" type="button">Next</button>
        </div>
        <div class="form-step" id="step3">
    <div id="div3" tabindex="-1">Parent/Guardian Information: Step 3 of 5.</div>
    <label for="parentFirstName" tabindex="-1">First Name of Parent/Guardian:</label>
    <input type="text" id="parentFirstName"><br>
    <label for="parentLastName" tabindex="-1">Last Name of Parent/Guardian:</label>
    <input type="text" id="parentLastName"><br>

    <label for="relationship" tabindex="-1">Relationship to the Student:</label>
    <select id="relationship">
        <option disabled value="">Select Relationship</option>
        <option value="ok">ok</option>
    </select><br>

    <label for="parentMobile" tabindex="-1">Mobile Number:</label>
    <input type="tel" id="parentMobile"><br>

    <label for="parentWhatsApp" tabindex="-1">WhatsApp Number:</label>
    <input type="tel" id="parentWhatsApp"><br>
            <button id="prev3" type="button">Previous</button>
            <button id="next3" type="button">Next</button>
        </div>
        <div class="form-step" id="step4">
    <div id="div4" tabindex="-1">Additional Information: Step 4 of 5.</div>
    <label for="disabilityQuestion">Do you have a disability?</label><br>
    <input type="radio" name="disability" value="yes" id="yesRadio" onclick="showDisabilityType()">
    <input type="radio" name="disability" value="no" id="noRadio" onclick="hideDisabilityType()"><br>
    <div id="disability" style="display: none;">
  <label for="disabilityType" tabindex="-1" aria-live="polite">Disability Type:</label>
  <select id="disabilityType">
    <option disabled selected value="">Select Disability Type</option>
    <option value="physical">Physical</option>
    <option value="mental">Mental</option>
  </select><br>
    <label for="disabilityPercentage" tabindex="-1">Percentage of Disability:</label>
    <input type="tel" id="disabilityPercentage"><br>
    <label for="udidNumber" tabindex="-1">UDID Number:</label>
    <input type="text" id="udidNumber"><br>
</div>
    <div id="noDisability" style="display: none;">

    <label for="aadhaarNumber" tabindex="-1">Aadhaar Number:</label>
    <input type="tel" id="aadhaarNumber"><br>

    <label for="termsConditions" tabindex="-1">Terms and Conditions of Enrollment</label><br>
    <input type="checkbox" id="termsConditions">

    <label for="acknowledgment" tabindex="-1">Declaration of Accuracy of Information Provided</label><br>
    <input type="checkbox" id="acknowledgment">
</div>
            <button id="prev4" type="button">Previous</button>
            <button id="next4" type="button">Next</button>
        </div>
        <div class="form-step" id="step5">
    <div id="div5" tabindex="-1">Review your Information: Step 5 of 5.</div>
    <div id="reviewInfo"></div>
            <button id="prev5" type="button">Previous</button>
        <button id="submitBtn" type="submit">Submit</button>
        </div>

    </form>
</div>
<p id="errorStatus" role="alert"></p>
<script>
function showDisabilityType() {
    document.getElementById("disability").style.display = "block";
    document.getElementById("noDisability").style.display = "block";
}

function hideDisabilityType() {
    document.getElementById("disability").style.display = "none";
    document.getElementById("noDisability").style.display = "block";
}
function alertMessage(message) {   
document.getElementById("errorStatus").style.display="block";
document.getElementById("errorStatus").innerHTML = message;
setTimeout(function(){
document.getElementById("errorStatus").style.display="none";
    document.getElementById("errorStatus").innerHTML = "";
}, 3000);
}
let currentStep = 1;

function validateStep(step) {
    let isValid = true;

    let alertShown = false;

    if (step === 1) {
        let firstName = document.getElementById("firstName").value;
        let lastName = document.getElementById("lastName").value;
        let dob = document.getElementById("dob").value;
        let gender = document.getElementById("gender").value;
        let disabilityType = document.getElementById("disabilityType").value;

        if (firstName.length < 3 && !alertShown) {
            alertMessage("Please enter a valid first name.");
            isValid = false;
            alertShown = true;
        }
        if (lastName.length < 3 && !alertShown) {
            alertMessage("Please enter a valid last name.");
            isValid = false;
            alertShown = true;
        }
        if (dob === "" && !alertShown) {
            alertMessage("Please select your date of birth.");
            isValid = false;
            alertShown = true;
        }

        if (gender === "" && !alertShown) {
            alertMessage("Please select your gender.");
            isValid = false;
            alertShown = true;
        }
        if ( education === "" && !alertShown) {
            alertMessage("Please select your disability type.");
            isValid = false;
            alertShown = true;
        }
    }
    if (step === 2) {
    let mobileNumber = document.getElementById("mobileNumber").value;
    let whatsappNumber = document.getElementById("whatsappNumber").value;
        let email = document.getElementById("email").value;
        let state = document.getElementById("state").value;
        let city = document.getElementById("city").value;
        if (mobileNumber.length < 10 && !alertShown) {
            alertMessage("Please enter a valid mobile number.");
            isValid = false;
            alertShown = true;
        }
        if (mobileNumber.length > 10 && !alertShown) {
            alertMessage("Please enter a valid mobile number.");
            isValid = false;
            alertShown = true;
        }
        if (whatsappNumber.length < 10 && !alertShown) {
            alertMessage("Please enter a valid WhatsApp Number.");
            isValid = false;
            alertShown = true;
        }
        if (whatsappNumber.length > 10 && !alertShown) {
            alertMessage("Please enter a valid WhatsApp Number.");
            isValid = false;
            alertShown = true;
        }
        if (email.length < 15 && !alertShown) {
            alertMessage("Please enter a valid Email ID.");
            isValid = false;
            alertShown = true;
        }
        if (state === "" && !alertShown) {
            alertMessage("Please select your State.");
            isValid = false;
            alertShown = true;
        }
        if ( city === "" && !alertShown) {
            alertMessage("Please select your City.");
            isValid = false;
            alertShown = true;
        }
}
    if (step === 3) {
        let parentFirstName = document.getElementById("parentFirstName").value;
        let parentLastName = document.getElementById("parentLastName").value;
        let relationship = document.getElementById("relationship").value;
        let parentMobile = document.getElementById("parentMobile").value;
        let parentWhatsApp = document.getElementById("parentWhatsApp").value;
        if ( parentFirstName.length < 3 && !alertShown) {
            alertMessage("Please enter a valid  Parents First Name.");
            isValid = false;
            alertShown = true;
        }
        if ( parentLastName.length < 3 && !alertShown) {
            alertMessage("Please enter a valid  Parents Last Name.");
            isValid = false;
            alertShown = true;
        }
        if ( relationship === "" && !alertShown) {
            alertMessage("Please select  Relationship.");
            isValid = false;
            alertShown = true;
        }
        if ( parentMobile.length < 10 && !alertShown) {
            alertMessage("Please enter a valid  Parent Mobile Number.");
            isValid = false;
            alertShown = true;
        }
        if ( parentMobile.length > 10 && !alertShown) {
            alertMessage("Please enter a valid  Parent Mobile Number.");
            isValid = false;
            alertShown = true;
        }
        if ( parentWhatsApp.length < 10 && !alertShown) {
            alertMessage("Please enter a valid Parent WhatsApp Number.");
            isValid = false;
            alertShown = true;
        }
        if ( parentWhatsApp.length > 10 && !alertShown) {
            alertMessage("Please enter a valid Parent WhatsApp Number.");
            isValid = false;
            alertShown = true;
        }
}

    if (step === 4) {
        let disabilityType = document.getElementById("disabilityType").value;
        let disabilityPercentage = document.getElementById("disabilityPercentage").value;
        let udidNumber = document.getElementById("udidNumber").value;
        let aadhaarNumber = document.getElementById("aadhaarNumber").value;
        let termsConditions = document.getElementById("termsConditions").checked;
        let acknowledgment = document.getElementById("acknowledgment").checked;
        if (   disabilityType === "" && !alertShown) {
            alertMessage("Please enter a valid Disability Percentage.");
            isValid = false;
            alertShown = true;
}
        if (  disabilityPercentage.length < 2 && !alertShown) {
            alertMessage("Please enter a valid Disability Percentage.");
            isValid = false;
            alertShown = true;
}
        if (  disabilityPercentage.length > 3 && !alertShown) {
            alertMessage("Please enter a valid Disability Percentage.");
            isValid = false;
            alertShown = true;
}
        if ( udidNumber === "" && !alertShown) {
            alertMessage("Please enter a valid UDID Number.");
            isValid = false;
            alertShown = true;
}
        if (  aadhaarNumber.length < 4 && !alertShown) {
            alertMessage("Please enter a valid Aadhaar Number.");
            isValid = false;
            alertShown = true;
}
        if (  aadhaarNumber.length > 4 && !alertShown) {
            alertMessage("Please enter a valid Aadhaar Number.");
            isValid = false;
            alertShown = true;
}
        if (termsConditions && !alertShown) {
            alertMessage("Please except Terms and Condition.");
            isValid = false;
            alertShown = true;
        }
        if ( acknowledgment && !alertShown) {
            alertMessage("Please except  Acknowledgment.");
            isValid = false;
            alertShown = true;
        }
}

    // Implement similar validations for other steps

    return isValid;
}


function goToStep(step) {
    document.getElementById(`step${currentStep}`).style.display = "none";
    document.getElementById(`step${step}`).style.display = "block";
    currentStep = step;
}
document.getElementById('prev2').addEventListener('click', () => {
        goToStep(1);
  document.getElementById("div1").focus();
    }
document.getElementById('prev3').addEventListener('click', () => {
        goToStep(2);
  document.getElementById("div2").focus();
    }
document.getElementById('prev4').addEventListener('click', () => {
        goToStep(3);
  document.getElementById("div3").focus();
    }
document.getElementById('prev5').addEventListener('click', () => {
        goToStep(4);
  document.getElementById("div4").focus();
    }

document.getElementById('next1').addEventListener('click', () => {
    if (validateStep(1)) {
        goToStep(2);
  document.getElementById("div2").focus();
    }
});

document.getElementById('next2').addEventListener('click', () => {
    if (validateStep(2)) {
        goToStep(3);
  document.getElementById("div3").focus();
    }
});
document.getElementById('next3').addEventListener('click', () => {
    if (validateStep(3)) {
        goToStep(4);
  document.getElementById("div4").focus();
    }
});
document.getElementById('next4').addEventListener('click', () => {
    if (validateStep(4)) {
        // Call the function to display form data in the review step
        displayFormDataInReviewStep();
        goToStep(5); // Navigate to the review step
  document.getElementById("div5").focus();
    }
});
document.getElementById('submitBtn').addEventListener('click', () => {
    if (validateStep(5)) {
    submitForm();
}
});
function displayFormDataInReviewStep() {
    // Retrieve data from each form field in all steps
    const firstName = document.getElementById("firstName").value;
    const lastName = document.getElementById("lastName").value;
    const dob = document.getElementById("dob").value;
    const gender = document.getElementById("gender").value;
    // Add more fields as needed

    // Construct a summary of the entered information
    const reviewInfo = `
        <p><strong>First Name:</strong> ${firstName}</p>
        <p><strong>Last Name:</strong> ${lastName}</p>
        <p><strong>Date of Birth:</strong> ${dob}</p>
        <p><strong>Gender:</strong> ${gender}</p>
        <!-- Add more fields in a similar format -->
    `;

    // Update the review step HTML to display the summary
    document.getElementById("reviewInfo").innerHTML = reviewInfo;
}
function submitForm() {
}
</script>
</body>
</html>
