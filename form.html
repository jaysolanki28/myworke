<!-- Moderators Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moderators Page</title>
  <script src="https://unpkg.com/@daily-co/daily-js"></script>
</head>
<body>
  <h1>Welcome Moderators!</h1>
  <button id="createRoomBtn">Create Room</button>
  <button id="getParticipantsBtn">Get Participants</button>

  <script>
    const daily = new DailyIframe({ apiKey: '51de5c8106662156adbbd74d8b753a3a7bf6e6650540bcd4932311e0c5b9a855' });

    document.getElementById('createRoomBtn').addEventListener('click', () => {
      daily.createRoom().then(room => {
        console.log('Room created:', room.url);
      });
    });

    document.getElementById('getParticipantsBtn').addEventListener('click', () => {
      daily.getParticipants().then(participants => {
        console.log('Participants:', participants);
      });
    });
  </script>
</body>
</html>
