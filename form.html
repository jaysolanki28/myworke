<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot powered by GPT-3</title>
</head>
<body>
<h1>Welcome to the Chatbot</h1>
<div id="chat-container"></div>
<input type="text" id="user-input" placeholder="Type your message...">
<button onclick="sendMessage()">Send</button>

<script>
const apiKey = 'sk-proj-ouOGmdyCueDTME4oUgYMT3BlbkFJtCVDdM8lzCBwtt0JD7Ha'; // Replace 'YOUR_API_KEY' with your actual API key
const chatContainer = document.getElementById('chat-container');

async function sendMessage() {
  const userInput = document.getElementById('user-input').value;
  const response = await getChatResponse(userInput);
  displayMessage(userInput, 'user');
  displayMessage(response, 'bot');
}

async function getChatResponse(input) {
  const response = await fetch('https://api.openai.com/v1/engines/davinci/completions', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'Authorization': Bearer ${apiKey}
    },
    body: JSON.stringify({
      prompt: input,
      max_tokens: 150
    })
  });
  const data = await response.json();
  return data.choices[0].text.trim();
}

function displayMessage(message, sender) {
  const messageElement = document.createElement('div');
  messageElement.classList.add(sender);
  messageElement.innerText = message;
  chatContainer.appendChild(messageElement);
}

</script>
</body>
</html>
